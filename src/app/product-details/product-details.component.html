<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
<div>
  <p>
  <a [routerLink]="['/products-details']">
<button type="button" >Vai alla Lista</button>
  </a>
  </p>
</div>
